<!DOCTYPE html>
<html lang="en" ng-app="crudApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS CRUD</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <style>
        /* Styling umum */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            margin: 20px 0;
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        input {
            margin: 5px 0;
            padding: 10px;
            width: 250px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #598234;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #598234;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #fff;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Media Queries untuk Responsif */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            input {
                width: 100%;
                font-size: 16px;
            }

            button {
                width: 100%;
                font-size: 14px;
            }

            ul {
                padding: 10px;
            }

            li {
                font-size: 14px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }

            input {
                width: 100%;
                font-size: 14px;
            }

            button {
                font-size: 12px;
            }

            ul {
                padding: 5px;
            }

            li {
                font-size: 12px;
                padding: 6px;
            }
        }
    </style>
</head>
<body ng-controller="CrudController">
    <div>
        <h1>AngularJS CRUD</h1>
        <div>
            <!-- Form untuk menambahkan data -->
            <form ng-submit="addItem()">
                <input type="text" ng-model="newItem.name" placeholder="Nama" required>
                <input type="text" ng-model="newItem.age" placeholder="Umur" required>
                <button type="submit">Tambah</button>
            </form>
        </div>

        <div>
            <!-- Menampilkan data -->
            <ul>
                <li ng-repeat="item in items">
                    {{ item.name }} ({{ item.age }} tahun)
                    <button ng-click="editItem(item)">Edit</button>
                    <button ng-click="deleteItem(item.id)">Hapus</button>
                </li>
            </ul>
        </div>
    </div>

    <!-- Script AngularJS -->
    <script src="app.js"></script>
</body>
</html>
