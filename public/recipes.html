<!DOCTYPE html>
<html lang="en" ng-app="recipeApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            background-color: #598234;
            color: white;
            height: 100vh;
            width: 20%;
            float: left;
            padding-top: 20px;
            text-align: center;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 20px 0;
            font-size: 1.2em;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .content {
            margin-left: 20%;
            padding: 20px;
        }

        .card-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .card {
            background-color: #598234;
            color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: calc(50% - 20px);
            box-sizing: border-box;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            height: 250px;
            object-fit: cover;
        }

        .card h4 {
            margin-top: 15px;
        }

        .btn {
            background-color: white;
            color: #598234;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #f1f1f1;
        }

        .card ul {
            list-style-type: none;
            padding-left: 0;
            margin-top: 10px;
        }

        .card ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body ng-controller="RecipeController">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>HEALTH</h2>
        <a href="index.html">Home</a>
        <a href="artikel.html">Artikel</a>
    </div>

    <!-- Content -->
    <div class="content">
        <!-- Button to navigate to add menu page -->
        <button class="btn mb-3" onclick="window.location.href='tambah_menu.html'">Buat Menu Baru</button>
        
        <!-- Card Section -->
        <div class="card-section">
            <!-- Card for each recipe -->
            <div class="card" ng-repeat="recipe in recipes">
                <img ng-src="{{recipe.gambar}}" alt="{{recipe.namaMakanan}}">
                <h4>{{recipe.namaMakanan}}</h4>
                <p>‚è± {{recipe.lamaPembuatan}} Min</p>
                <ul>
                    <li>{{recipe.kkal}} Kkal</li>
                    <li>{{recipe.lemak}} gram lemak</li>
                    <li>{{recipe.karbohidrat}} gram karbohidrat</li>
                    <li>{{recipe.protein}} gram protein</li>
                </ul>
                <button class="btn mt-2" ng-click="editRecipe(recipe._id)">Edit</button>
                <button class="btn mt-2" ng-click="deleteRecipe(recipe._id)">Hapus</button>
            </div>
        </div>
    </div>
</body>
</html>
