<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Artikel</title>
  <style>
    /* General styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh; /* Ensure the full height of the viewport is covered */
      background-color: #fff;
    }

    /* Sidebar styling */
    .sidebar {
      width: 250px;
      background-color: #598234;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      flex-shrink: 0; /* Prevent shrinking */
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 24px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 20px 0;
      display: flex;
      align-items: center;
      font-size: 18px;
    }

    .sidebar ul li span {
      margin-right: 10px;
    }

    /* Content area styling */
    .content {
      flex-grow: 1; /* Allow the content area to grow and fill the remaining space */
      padding: 40px;
      box-sizing: border-box;
      background-color: #E8F5E9;
    }

    .content h3 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      background-color: #598234;
      padding: 20px;
      border-radius: 8px;
      color: white;
    }

    form label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }

    form textarea {
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      resize: none;
    }

    form button {
      display: block;
      margin: 0 auto;
      background-color: white;
      color: #598234;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #598234;
      color: white;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        flex-direction: column; /* Stack sidebar on top of content */
      }

      .sidebar {
        width: 100%;
        padding: 10px;
      }

      .content {
        padding: 20px;
      }

      .content h3 {
        font-size: 20px;
      }

      /* Form adjustments */
      form label {
        font-size: 14px;
      }

      form textarea {
        font-size: 14px;
      }

      form button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }

    @media (max-width: 480px) {
      .sidebar h2 {
        font-size: 20px;
      }

      .sidebar ul li {
        font-size: 16px;
      }

      .content h3 {
        font-size: 18px;
      }

      form label {
        font-size: 12px;
      }

      form textarea {
        font-size: 12px;
      }

      form button {
        font-size: 12px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>HEALTH</h2>
    <ul>
      <li><span>üë§</span> User</li>
      <li><span>üìÑ</span> Artikel</li>
      <li><span>üçé</span> MPP</li>
    </ul>
  </div>
  <div class="content">
    <h3>Buat Artikel</h3>
    <form action="artikel.html" method="GET">
      <label for="judul">Judul Artikel:</label>
      <textarea id="judul" name="judul" rows="1"></textarea>

      <label for="deskripsi">Deskripsi:</label>
      <textarea id="deskripsi" name="deskripsi" rows="3"></textarea>

      <label for="url">URL:</label>
      <textarea id="url" name="url" rows="1"></textarea>

      <button type="submit">Selesai</button>
    </form>
  </div>
</body>
</html>
