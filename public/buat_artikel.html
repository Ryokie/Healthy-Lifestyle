<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Artikel</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    /* General styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #fff;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin: 20px;
    }

    /* Sidebar styling */
    .sidebar {
      width: 250px;
      background-color: #598234;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 24px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 20px 0;
      display: flex;
      align-items: center;
      font-size: 18px;
    }

    .sidebar ul li span {
      margin-right: 10px;
    }

    /* Content area styling */
    .content {
      flex-grow: 1;
      padding: 40px;
      box-sizing: border-box;
      background-color: #E8F5E9;
      display: flex;
      justify-content: center;
    }

    .form-container {
      width: 100%;
      max-width: 600px;
      background-color: #598234;
      padding: 20px;
      border-radius: 8px;
      color: white;
    }

    .content h3 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 20px;
    }

    form button {
      background-color: white;
      color: #598234;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    form button:hover {
      background-color: #598234;
      color: white;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        flex-direction: column; /* Stack sidebar on top of content */
      }

      .sidebar {
        width: 100%;
        padding: 10px;
      }

      .content {
        padding: 20px;
      }

      .form-container {
        width: 90%;
        padding: 15px;
      }

      .content h3 {
        font-size: 20px;
      }

      form label {
        font-size: 14px;
      }

      form input,
      form textarea {
        font-size: 14px;
      }

      form button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }

    @media (max-width: 480px) {
      .sidebar h2 {
        font-size: 20px;
      }

      .sidebar ul li {
        font-size: 16px;
      }

      .content h3 {
        font-size: 18px;
      }

      form label {
        font-size: 12px;
      }

      form input,
      form textarea {
        font-size: 12px;
      }

      form button {
        font-size: 12px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body ng-app="artikelApp" ng-controller="ArtikelController">

  <h1>Tambah Artikel</h1>

  <div class="content">
    <div class="form-container">
      <form ng-submit="submitArticle()">
        <label for="judul">Judul:</label>
        <input type="text" id="judul" ng-model="article.judul" required><br>

        <label for="deskripsi">Deskripsi:</label>
        <textarea id="deskripsi" ng-model="article.deskripsi" required></textarea><br>

        <label for="konten">Konten:</label>
        <textarea id="konten" ng-model="article.konten" required></textarea><br>

        <button type="submit">Tambah Artikel</button>
      </form>

      <p ng-if="message">{{ message }}</p>

      <a href="artikel.html">
        <button type="button">Kembali ke Artikel</button>
      </a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
