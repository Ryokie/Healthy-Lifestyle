<!DOCTYPE html>
<html lang="en" ng-app="menuApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            background-color: #598234;
            color: white;
            height: 100vh;
            width: 20%;
            float: left;
            padding-top: 20px;
            text-align: center;
            position: fixed;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            margin: 20px 0;
            font-size: 1.2em;
            padding: 10px;
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        .content {
            margin-left: 20%;
            padding: 20px;
            margin-top: 20px;
        }

        .form-container {
            background-color: #598234;
            color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-submit {
            background-color: white;
            color: #598234;
            font-weight: bold;
            border-radius: 20px;
            padding: 10px 20px;
            display: block;
            margin: 20px auto 0;
            border: none;
        }

        .btn-submit:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 250px;
                padding-top: 20px;
            }

            .content {
                margin-left: 250px;
                padding: 15px;
            }

            .form-container {
                padding: 15px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                margin-bottom: 20px;
            }

            .content {
                margin-left: 0;
            }

            .form-container {
                max-width: 100%;
                padding: 15px;
            }

            .form-group label {
                font-size: 1em;
            }

            .form-control {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .sidebar a {
                font-size: 1em;
            }

            .form-container {
                padding: 10px;
            }

            .form-group label {
                font-size: 0.9em;
            }

            .form-control {
                font-size: 0.9em;
            }

            .btn-submit {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>HEALTH</h2>
        <a href="users.html"><i class="fas fa-user"></i> User</a>
        <a href="artikel.html"><i class="fas fa-newspaper"></i> Artikel</a>
        <a href="recipes.html"><i class="fas fa-utensils"></i> MPP</a>
    </div>

    <!-- Content -->
    <div class="content" ng-controller="MenuController">
        <div class="form-container">
            <h2>Tambah Menu</h2>
            <form ng-submit="submitForm()" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="namaMakanan">Nama Makanan:</label>
                    <input type="text" id="namaMakanan" class="form-control" ng-model="menu.namaMakanan" placeholder="Masukkan nama makanan" required>
                </div>
                <div class="form-group">
                    <label for="lamaPembuatan">Lama Pembuatan:</label>
                    <input type="number" id="lamaPembuatan" class="form-control" ng-model="menu.lamaPembuatan" placeholder="Dalam menit" required>
                </div>
                <div class="form-group">
                    <label for="kkal">KKAL:</label>
                    <input type="number" id="kkal" class="form-control" ng-model="menu.kkal" placeholder="Masukkan jumlah kalori" required>
                </div>
                <div class="form-group">
                    <label for="lemak">Gram Lemak:</label>
                    <input type="number" id="lemak" class="form-control" ng-model="menu.lemak" placeholder="Masukkan jumlah lemak" required>
                </div>
                <div class="form-group">
                    <label for="karbohidrat">Gram Karbohidrat:</label>
                    <input type="number" id="karbohidrat" class="form-control" ng-model="menu.karbohidrat" placeholder="Masukkan jumlah karbohidrat" required>
                </div>
                <div class="form-group">
                    <label for="protein">Gram Protein:</label>
                    <input type="number" id="protein" class="form-control" ng-model="menu.protein" placeholder="Masukkan jumlah protein" required>
                </div>
                <div class="form-group">
                    <label for="gambar">Gambar:</label>
                    <input type="file" id="gambar" class="form-control" file-model="menu.gambar" required>
                </div>
                <div class="form-group">
                    <label for="bahanBahan">Bahan-Bahan:</label>
                    <textarea id="bahanBahan" class="form-control" ng-model="menu.bahanBahan" rows="3" placeholder="Masukkan bahan-bahan" required></textarea>
                </div>
                <div class="form-group">
                    <label for="tahapPembuatan">Tahap Pembuatan:</label>
                    <textarea id="tahapPembuatan" class="form-control" ng-model="menu.tahapPembuatan" rows="3" placeholder="Masukkan tahap pembuatan" required></textarea>
                </div>
                <button type="submit" class="btn btn-submit">Selesai</button>
            </form>
        </div>
    </div>
</body>
</html>
