<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Lifestyle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #598234;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
            flex-wrap: wrap;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            padding: 20px;
            margin: 10px;
        }
        .card img {
            border-radius: 10px;
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card h3 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }
        .card p {
            font-size: 14px;
            color: #666;
        }
        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #598234;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .card a:hover {
            background-color: #598234;
        }
        /* Media query for tablets */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 90%;
            }
        }
        /* Media query for smaller devices */
        @media (max-width: 480px) {
            .header {
                font-size: 20px;
                padding: 15px 0;
            }
            .card {
                width: 100%;
            }
            .card img {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Healthy Lifestyle
    </div>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Meal Prep Planner">
            <h3>Meal Prep Planner</h3>
            <p>Plan your meals effectively!</p>
            <a href="cutting.html">More</a>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Articles">
            <h3>Articles</h3>
            <p>Learn about Healthy Lifestyle!</p>
            <a href="artikelpage.html">More</a>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Journal">
            <h3>Journal</h3>
            <p>Share your experience!</p>
            <a href="journal.html">More</a>
        </div>
    </div>
</body>
</html>
