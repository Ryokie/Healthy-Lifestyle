<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        /* Styling dasar untuk halaman login */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px; /* Maksimal lebar untuk container */
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-container label {
            display: block;
            margin-top: 10px;
            text-align: left;
            color: #555;
            font-size: 14px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-container button {
            width: 100%;
            background-color: #598234;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #598234;
        }

        /* Media Queries untuk Responsif */
        @media (max-width: 768px) {
            .login-container {
                padding: 15px 20px; /* Mengurangi padding pada layar kecil */
                max-width: 100%; /* Mengatur lebar container agar menyesuaikan layar */
            }

            .login-container h1 {
                font-size: 20px; /* Mengurangi ukuran font judul pada layar kecil */
            }

            .login-container input {
                font-size: 13px; /* Mengurangi ukuran font pada input untuk layar kecil */
            }

            .login-container button {
                font-size: 14px; /* Mengurangi ukuran font tombol untuk layar kecil */
            }
        }

        @media (max-width: 480px) {
            .login-container h1 {
                font-size: 18px; /* Mengurangi ukuran font judul lebih kecil untuk ponsel */
            }

            .login-container input {
                font-size: 12px; /* Lebih kecil untuk input pada ponsel */
            }

            .login-container button {
                font-size: 12px; /* Ukuran tombol lebih kecil di ponsel */
            }
        }
    </style>
</head>
<body ng-controller="LoginController">
    <div class="login-container">
        <h1>Dashboard Admin</h1>
        <form ng-submit="login()">
            <label for="username">Username</label>
            <input type="text" id="username" ng-model="user.username" placeholder="Username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" ng-model="user.password" placeholder="Password" required>
            
            <button type="submit">Login</button>
        </form>
        <p>{{ message }}</p>
    </div>
</body>
</html>
