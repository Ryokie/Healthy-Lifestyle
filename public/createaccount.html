<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
  <style>
    /* General styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #598234;
      color: white;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .form-group {
      margin: 20px 40px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
      text-align: left;
      color: #598234;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #598234;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #598234;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #598234;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 600px) {
      .container {
        width: 90%; /* Adjust width for smaller devices */
      }

      .header {
        font-size: 20px; /* Adjust header font size on smaller screens */
      }

      label {
        font-size: 14px; /* Smaller font size for labels */
      }

      input[type="text"],
      input[type="password"] {
        font-size: 12px; /* Adjust input text size */
        padding: 8px; /* Smaller padding for input fields */
      }

      button {
        font-size: 14px; /* Adjust button font size */
        padding: 12px; /* Adjust padding for smaller devices */
      }
    }
  </style>
</head>
<body ng-controller="LoginController">
  <div class="container">
      <div class="header">
          Healthy Lifestyle
      </div>
      <form ng-submit="register()">
          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" ng-model="user.username" placeholder="Enter your username" required>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" ng-model="user.password" placeholder="Enter your password" required>
          </div>
          <button type="submit">Create</button>
      </form>
  </div>
</body>
</html>
